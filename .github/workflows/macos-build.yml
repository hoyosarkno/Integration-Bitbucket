name: "[DEV] Build and Publish iOS"

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      # Clona tu repositorio
      - name: Descargar c√≥digo fuente
        run: |
          git clone -b Test --single-branch https://${{ secrets.BITBUCKET_USER }}:${{ secrets.BITBUCKET_ACCESS_TOKEN }}@bitbucket.org/svillaquiral/appprovandroid.git
          cd appprovandroid
          
      # Configura Ruby y Bundler
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
          
      # Instala dependencias en la carpeta ios
      - name: Install Fastlane dependencies
        working-directory: ./appprovandroid/ios
        run: bundle install

      # Configura match
      - name: Setup Match
        working-directory: ./appprovandroid/ios
        env:
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_APPLE_APPLICATION_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: 'arknova'
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          bundle exec fastlane match appstore --readonly
          
      # Configura Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.22.3'

      # Obtiene dependencias de Flutter
      - name: Run flutter pub get
        working-directory: ./appprovandroid
        run: flutter pub get

      # Ejecuta el build con Fastlane
      - name: Run Fastlane beta
        working-directory: ./appprovandroid/ios
        env:
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_APPLE_APPLICATION_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane beta
